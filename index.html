                        <h1 class="m-0">List</h1>

                        <select id="_f" class="form-control">
                            <option value="data.20250729171939.js">2025-07-29 17:19:39</option>
                            <option value="data.20250721170727.js">2025-07-21 17:07:27</option>

</div>
<!-- jQuery -->
<script src="jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="adminlte.js"></script>
<script type='text/javascript'>
    var f
    var u = new URLSearchParams(location.search)
    if(u.get("f")) {
        f = u.get("f")
        $("#_f option[value='"+f+"']").attr("selected", "selected")
    } else {
        f = $("#_f option:selected").val()
    }
    document.write('<script src="'+f+'"></sc' + 'ript>')
    $("#_f").one("change", function() {
        location.href="index.html?f=" + $(this).val()
    })
</script>
<script>
const cmap = {
    "Simulation": "danger",
    "Roleplay & Avatar Sim": "primary",
    "RPG": "success",
    "Survival": "warning",
    "Action": "info",
    "Adventure": "lime",
    "Sports & Racing": "fuchsia",
    "Shooter": "indigo",
    "Strategy": "orange",
    "Obby & Platformer": "olive",
    "Party & Casual": "cyan-400",
    "Social": "purple-300",
    "Shopping": "purple-300",
    "Entertainment": "purple-300",
    "Puzzle": "purple-300",
    "Education": "purple-300",
}
const pmap = new Map()
var offset = 0;
var page_length = 0;
var $ctn = $(".container-fluid .col-12");
$(document).ready(load);
function load() {
    let params = new URLSearchParams(location.search)
    var nav = params.get("nav")
    var nav2 = params.get("nav2")
    var f = params.get("f")
    page_length += 300;
    rows.sort((a, b) => b.playing - a.playing)
    if(nav != null) {
        rows = rows.filter(c => c.genreL1 == nav);
    }
    if(nav2 != null) {
        rows = rows.filter(c => c.genreL2 == nav2);
    }
    const c2map = new Set();
    for (; offset < page_length; offset += 6) {
        const $row = $('<div class="row mt-4"></div>');
        for (let i = 0; i < 6 && offset + i < Math.min(page_length, rows.length); i++) {
            const item = rows[offset + i];
            c2map.add(item.genreL2)
            if(!pmap.has(item.genreL1)) {
                pmap.set(item.genreL1, 0)
            }
            if(!pmap.has(item.genreL1 + "/" + item.genreL2)) {
                pmap.set(item.genreL1 + "/" + item.genreL2, 0)
            }
            pmap.set(item.genreL1, pmap.get(item.genreL1) + item.playing)
            pmap.set(item.genreL1 + "/" + item.genreL2, pmap.get(item.genreL1 + "/" + item.genreL2) + item.playing)
            const genreColor = cmap[item.genreL1];
            const cardHtml = `
                <div class="col-sm-2">
                    <div class="card card-success card-outline">
                       <div class="panel-heading">
                        <div class="card-header">
                            <h3 class="card-title text-primary"><a target="_blank" href="${item.robloxUrl}">${item.name}</a></h3><br>
                            <div>
                                <h6 class="sub-title">${item.formattedName}</h6>
                                <span class="float-left badge badge-${genreColor}">${item.genreL1}</span>
                                <span class="float-left">&nbsp;</span>
                                <span class="float-left badge badge-secondary">${item.genreL2}</span>
                                <span class="float-right">${item.playing}</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <img src="${item.imageUrl}" class="img-fill">
                        </div>
                            </div>
                      </div>
                </div>`;
            $row.append(cardHtml);
        }
        $ctn.append($row);
    }
    // nav 1
    $("#_nav").empty()
    for (var k in cmap) {
        if(nav == null || k == nav) {
            $("#_nav").append('<a href="index.html?nav='+k.replace("&", "%26") + (f ? ("&f=" + f) : "") +'" class="m-1 badge badge-'+cmap[k]+'">'+k+' ('+sum(pmap.get(k))+')</a>');
        }
    }
    if(nav != null) {
        $("#_nav").append('<a href="index.html'+(f ? ("?f=" + f) : "")+ '" class="m-1 badge badge-secondary">x</a>');
    }
    // nav 2
    if(nav != null) {
        $("#_nav").append('<span class="mr-2 badge">&gt;&gt;</span>');
        c2map.forEach(function(j) {
            if(nav2 == null || j == nav2) {
                $("#_nav").append('<a href="index.html?nav='+nav.replace("&", "%26")+'&nav2='+j.replace("&", "%26") + (f ? ("&f=" + f) : "")+'" class="m-1 badge badge-secondary">'+(j=="" ? "(empty)" : j)+' ('+sum(pmap.get(nav+"/" + j))+')</a>')
            }
        })
        if(nav2 != null) {
            $("#_nav").append('<a href="index.html?nav='+nav.replace("&", "%26") + (f ? ("&f=" + f) : "")+'" class="m-1 badge badge-secondary">x</a>');
        }
    }
    offset = page_length;
    scrollLoad = true;
}
function sum(num) {
         if(num < 1000) {
    return "" + num
  } else if(num < 10000) {
    return (num / 1000).toFixed(2) + "k"
  } else if(num < 100000) {
    return (num / 1000).toFixed(1) + "k"
  } else if(num < 1000000) {
    return (num / 1000000).toFixed(2) + "m"
  } else if(num < 10000000) {
    return (num / 1000000).toFixed(1) + "m"
  } else {
    return (num / 1000000).toFixed(0) + "m"
  }
}
var scrollLoad = true;
$(window).scroll(function(){
 if (scrollLoad && ($(document).height() - $(window).height())-$(window).scrollTop()<=100){
    scrollLoad = false;
    load();
   }
});
</script>
</body>
